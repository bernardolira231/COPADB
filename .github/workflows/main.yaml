name: Build and Deploy to Render

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Iniciar sesi√≥n en Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    # Construir la imagen Docker
    - name: Build Docker Image
      run: docker build -t guillermogoz/copadb_app:latest -f build/Dockerfile --load .

    # Subir la imagen a Docker Hub
    - name: Push Docker Image to Docker Hub
      run: docker push guillermogoz/copadb_app:latest

    # Iniciar Deploy en Render
    - name: Trigger Deploy on Render
      run: |
        curl --request POST --url https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys --header 'accept: application/json' --header 'authorization: Bearer ${{ secrets.RENDER_API_TOKEN }}' --header 'content-type: application/json'